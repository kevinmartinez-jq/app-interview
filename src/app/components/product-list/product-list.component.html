<h2>Lista de Productos</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of products">
                <td>{{ producto.title }}</td>
                <td>${{ producto.price }}</td>
            </tr>
        </tbody>
    </table>
</div>
