<h2>Lista de Clientes</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clients">
                <td>{{ cliente.firstName }}</td>
                <td>{{ cliente.lastName }}</td>
                <td>{{ cliente.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
